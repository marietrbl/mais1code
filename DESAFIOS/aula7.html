<!DOCTYPE html>
<html lang="pt-BR">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cachorro Quente</title>
  </head>
  
  <body>
    <div>
      <h1> Cachorro Quente </h1>
      <label for="input-ingredientes"> Ingredientes </label>
      <input id="input-ingredientes" type="text"/>
      <button id="button-adicionar-ingrediente" onclick="AdicionaIngrediente()"> Adicionar</button>
      

      <ul id="ul-ingredientes">
       <!---- <li>10 salsichas</li>
        <li>1 tomate médio</li>
        <li>1 cebola grande </li>
        <li>2 dentes de alho</li>
        <li>1 pimentão verde pequeno</li>
        <li>400 g de molho de tomate (pode ser de caixinha)</li>
        <li>1 cubo de caldo de bacon</li>
        <li>1 colher de chá pequena de pimenta-do-reino em pó </li>
        <li>50 ml de óleo de soja</li>
        <li>200 ml de água filtrada</li>
        <li>1 colher de sopa de açúcar</li> -->
      </ul>

      <h3>Modo de preparo:</h3>
      <label> Passos </label>
      <input id="input-passos" type="text"/>
      <button id="button-adicionar-passos" onclick="AdicionaPassos()"> Adicionar</button>

      <ol id="ol-passos">
        <!----<li>Pique a cebola, o pimentão, o alho e o tomate em pedaços bem pequenos (para a cebola e o alho pode usar um multi processador).</li>
        <li>Coloque no fogo aceso uma panela média, junte primeiro o óleo, a cebola, o pimentão e o alho picados.</li>
        <li>Adicione as salsichas logo em seguida e mexa durante 2 minutos.</li>
        <li>Depois complete com o molho de tomate, o tomate picado, o cubo de caldo de bacon. Misture num copo a água e a colher de açúcar, mexa e junte ao que já esta no fogo. Deixe cozinhar por 5 minutos com a panela semiaberta.</li>
        <li>Adicione a pimenta-do-reino. Cozinhe por 3 minutinhos mais e está pronto.
        Dica: faça uns furinhos nas salsichas com um garfo para que esse molho possa penetrar.</li>
        <li>Sirva com pão francês ou pão próprio para cachorro quente.</li> -->
      </ol>

    </div>

    <script>
      const inputIngredientes = document.getElementById("input-ingredientes");
      const buttonAdicionar = document.getElementById("button-adicionar-ingrediente");
      const ulIngredientes = document.getElementById("ul-ingredientes");

      function AdicionaIngrediente(){
        const inputValue = inputIngredientes.value;
        const newLi = document.createElement("li");
        newLi.innerHTML = inputValue;
        ulIngredientes.appendChild(newLi);

        inputIngredientes.value = "";
        inputIngredientes.focus();

      }

      const inputPassos = document.getElementById("input-passos");
      const buttonAdicionarPassos = document.getElementById("button-adicionar-passos");
      const olPassos = document.getElementById("ol-passos");

      function AdicionaPassos(){
        const inputValue = inputPassos.value;
        const newLi = document.createElement("li");
        newLi.innerHTML = inputValue;
        olPassos.appendChild(newLi);

        inputPassos.value = "";
        inputPassos.focus();
      };


      document.addEventListener('keydown', event => {
        if (event.key === "Enter"){
          if (document.activeElement === inputIngredientes){
            AdicionaIngrediente()
          }

          if (document.activeElement === inputPassos){
            AdicionaPassos()
          }

        }
      });

           
    </script>
  </body>
</html>
